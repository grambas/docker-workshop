version: '3.7'

services:
  node_app:
    container_name: node_app
    build:
      context: .
      dockerfile: docker/node-app/Dockerfile
    command: bash -c "npm ci && npm start"
    volumes:
      - ./node-app:/usr/src/app:cached
      - /usr/src/app/node_modules
    depends_on:
      - php_app
    ports:
      - "8080:8080"
    expose:
      - 8080

  php_app:
    build:
      context: .
      dockerfile: docker/php-app/Dockerfile
    container_name: php_app
    volumes:
      - ./php-app/:/var/www/html/
    ports:
      - "8081:80"
    stdin_open: true
    tty: true
    networks:
      - workshop-network

networks:
  workshop-network:
    external: false
    name: workshop-network
